                            <div class="loginbody">
                                <form method="POST" name="login" id="user_login_form" action="">
                                    <div class="input-box">
                                        <input type="text" name="user_email_address" id="user_email_address"
                                            required /><br>
                                        <label>Enter Email Address</label><br>
                                    </div>

                                    <div class="input-box">

                                        <input type="password" name="user_password" id="user_password" required /> <br>

                                    </div>


                                    <input type="hidden" name="Page" value="login" />
                                    <input type="hidden" name="action" value="login" />
                                    <div class="submitdiv">

                                <div class="logbodyfoot">

                                        </span>

            <!------ signup form starts -->
            <div class="bgmodal">
            </div>
                
                <div class="signupnow">

                    <div class="x-btn signup-x">
                        &times;
                    </div>

                    <div class="container">
                        <div class="signuppanel">
                            <div class="signuphead">
                                <img src="http://localhost/nccf/image/nccflogo.png" alt="zone">

                                <h3> Create an Account<br>
                                    <p> It's quick and easy. </p>
                                </h3>

                            </div>
                            <hr>
                            <div class="loginbody">

                                <form method="POST" id="admin_register_form">

                                    <div class="input-sign-box name1">
                                        <input type="text" name="admin_first_name" id="admin_first_name"
                                            placeholder="First Name" required /><br>

                                    </div>

                                    <div class="input-sign-box name2">
                                        <input type="text" name="admin_last_name" id="admin_last_name"
                                            placeholder="Last Name" required /><br>

                                    </div>

                                    <div class="input-sign-box-email email">
                                        <input type="text" name="admin_email_address" id="admin_email_address"
                                            placeholder="Email address" data-parsley-checkemail
                                            data-parsley-checkemail-message='Email Address already Exists' /><br>

                                    </div>

                                    <div class="input-sign-box-email number">
                                        <input type="text" name="admin_phone_number" id="admin_phone_number"
                                            placeholder="Phone number" required /><br>

                                    </div>

                                    <div class="input-sign-box password1">
                                        <input type="password" name="admin_password" id="admin_password"
                                            placeholder="Password" required /><br>

                                    </div>
                                    <div class="input-sign-box password2">
                                        <input type="password" name="admin_password_confirm" id="admin_password_confirm"
                                            placeholder="Retype Password" required /><br>

                                    </div>


                                    <div class="labeldob">
                                        <label>Date of birth</label>
                                        <div class="input-sign-box-equal dob1">
                                            <select class="option" name="dob_day" id="dob_day">
                                                <option disabled="disabled" selected="selected"> --Choose Day
                                                </option>
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>

                                            </select>
                                        </div>


                                        <div class="input-sign-box-equal dob2">
                                            <select class="option" name="dob_month" id="dob_month">
                                                <option disabled="disabled" selected="selected"> --Choose Month
                                                </option>
                                                <option>Jan</option>
                                                <option>Feb</option>
                                                <option>mar</option>

                                            </select>
                                        </div>

                                        <div class="input-sign-box-equal dob3">
                                            <select class="option" name="dob_year" id="dob_year">
                                                <option disabled="disabled" selected="selected"> --Choose Year
                                                </option>
                                                <option>2020</option>
                                                <option>2019</option>
                                                <option>2018</option>

                                            </select>
                                        </div>
                                    </div>





                                    <div class="labelgender">
                                        <label>Gender</label>
                                        <div class="input-sign-box-equal-gender gender1">
                                            <button><span>Male</span><input type="radio" name="admin_gender"
                                                    id="admin_gender" class="radio" checked="checked" />
                                            </button><br>
                                        </div>

                                        <div class="input-sign-box-equal-gender gender2">
                                            <button><span>Female</span><input type="radio" name="admin_gender"
                                                    id="admin_gender" class="radio" />
                                            </button><br>
                                        </div>

                                        <div class="input-sign-box-equal-gender gender3">
                                            <button><span>Custom</span><input type="radio" name="admin_gender"
                                                    id="admin_gender" class="radio" />
                                            </button><br>
                                        </div>

                                    </div>


                                    <div class="labelzones">
                                        <label>Zones</label>
                                        <div class="input-sign-box-equal zone1">
                                            <select class="option" name="admin_zone" id="admin_zone">
                                                <option disabled="disabled" selected="selected"> --Choose Zone
                                                </option>
                                                <option>Abakaliki</option>
                                                <option>Ebonyi</option>
                                                <option>Ezza North</option>
                                                <option>Ivo zone</option>
                                                <option>Afikpo</option>
                                            </select>



                                        </div>
                                        <div class="input-sign-box-equal zone2">
                                            <select class="option" name="admin_zone" id="admin_zone">
                                                <option disabled="disabled" selected="selected"> --Choose Sub-zone
                                                </option>
                                                <option>Abakaliki</option>
                                                <option>Ebonyi</option>
                                                <option>Ezza North</option>
                                                <option>Ivo zone</option>
                                                <option>Afikpo</option>
                                            </select>

                                        </div>
                                        <div class="input-sign-box-equal zone3">
                                            <select class="option" name="admin_zone" id="admin_zone">
                                                <option disabled="disabled" selected="selected"> --Choose House
                                                </option>
                                                <option>Family House</option>
                                                <option>Not Family House</option>

                                            </select>
                                        </div>
                                    </div>


                                    <div class="privacy">
                                        <p> By clicking Sign Up, You will receive SMS notifications for Email
                                            verification. </p>

                                    </div>





                                    <input type="hidden" name="page" value="register" />
                                    <input type="hidden" name="action" value="register" />
                                    <div class="submitdivsign">
                                        <input type="submit" name="admin_register" id="admin_register"
                                            class="btn btn-info" value="Register"><br>
                                    </div>
                                </form>

    <script type="text/javascript">
        $('#slider').nivoSlider({

            effect: 'fade',


            animSpeed: 800,

            pauseTime: 8000,

            startSlide: 0,

            directionNav: true,

            directionNavHide: true,

            controlNav: false,

            controlNavThumbs: false,

            keyboardNav: true,

            pauseOnHover: true,

            manualAdvance: false,

            prevText: ' <i class="fas fa-chevron-left"  style="padding-left: 50px; font-size: 1rem; color: white;"></i>',

            nextText: '<i class="fas fa-chevron-right" style="padding-right: 50px; font-size: 1rem; color: white;"></i>',

            randomStart: false,

            beforeChange: function () {},

            afterChange: function () {},

            slideshowEnd: function () {},

            lastSlide: function () {},

            afterLoad: function () {}

        });
    </script>

 

    <script src="includes/errorloginscript.js"></script>

    <script src="includes/loginscript.js"></script>






    <script>
        $(document).ready(function () {

            window.ParsleyValidator.addValidator('checkemail', {
                validateString: function (value) {
                    return $.ajax({
                        url: "ajax_action.php",
                        method: "POST",
                        data: {
                            page: 'register',
                            action: 'check_email',
                            email: value
                        },
                        dataType: "json",
                        success: function (data) {
                            return true;
                        }
                    });
                }
            });

            $('#admin_register_form').parsley();

            $('#admin_register_form').on('submit', function (event) {

                event.preventDefault();

                $('#admin_email_address').attr('required', 'required');

                $('#admin_email_address').attr('data-parsley-type', 'email');

                $('#admin_password').attr('required', 'required');

                $('#admin_password_confirm').attr('required', 'required');

                $('#admin_password_confirm').attr('data-parsley-equalto', '#admin_password');

                if ($('#admin_register_form').parsley().isValid()) {
                    $.ajax({
                        url: "ajax_action.php",
                        method: "POST",
                        data: $(this).serialize(),
                        dataType: "json",
                        async: false,
                        beforeSend: function () {
                            $('#admin_register').attr('disabled', 'disabled');
                            $('#admin_register').val('please wait...');
                        },
                        success: function (data) {
                            if (data.success) {
                                $('#message').html(
                                    '<div class="alert alert-success">Please check your email</div>'
                                );
                                $('#admin_register_form')[0].reset();
                                $('#admin_register_form').parsley().reset();
                            }

                            $('#admin_register').attr('disabled', false);
                            $('#admin_register').val('Register');
                        }
                    });
                }

            });

        });
    </script>
